<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 bg-light p-5 mt-5 rounded">
                    <div class="input-group">
                        <input type="text" class="form-control" id="input" placeholder="Add a Todo..." required />
                        <input type="hidden"  id="hiddInput">
                        <button class="btn btn-primary" type="button" id="addButton" onclick="addTodo()">
                           Add Todo
                        </button>
                    </div>
                </div>

                <div class="col-lg-8 mt-5">
                    <div class="row">
                        <div class="col-md-9">
                            <p>Total Todo item <button class="btn btn-info text-white" id="todoNumber">0</button></p>
                        </div>
                        <div class="col-md-3 text-end">
                            <input type="search"  class="form-control" placeholder="search">
                        </div>
                    </div>
                    <ul id="todoItem" class="border-top mt-3"></ul>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/main.js"></script>
</body>

</html>
